<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="wrapper">

        <div class="container">
            <h1>password generator</h1>
            <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copy-btn" data-copy>
                <span data-copyMsg class="tooltip" ></span>
                <img src="./copy.svg" alt="copy" width="23" height="23">
            </button>
            </div>

            <div>
                <div class="input-container">

                    <!--password length section-->
                    <div class="length-container">
                        <p>Password Length</p>
                        <p data-lengthNumber>0</p>
                    </div>
                
                      <!--slider-->
                    <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                
                       <!-- check box  -->
                <div  class="check">
                     <input type="checkbox" id="uppercase">
                     <label for="uppercase">add uppercase</label>
                </div>
                
                <div class="check">
                    <input type="checkbox" id="lowercase" >
                    <label for="lowercse">add lowercase</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols" >
                    <label for="symbols">add symbols</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers" > 
                    <label for="numbers">add numbers</label>
                </div>
                
               
                 <!-- strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="strength"></div>
            </div>

            <button class="generateButton">Generate Password</button>


            </div>

            
        </div>
    </div>

    </div>

<script src="password.js"></script>
</body>
</html>
